# Docs - https://docs.honeycomb.io/getting-data-in/otel-collector/
receivers:
  otlp:
    protocols:
      grpc:
      http: 

exporters:
  otlp/traces/honeycomb:
    endpoint: api.honeycomb.io:443
    headers:
      'x-honeycomb-team': ehIxS5hD83djvud655MwlC
  otlp/traces/aspecto:
    endpoint: otelcol.aspecto.io:4317
    headers:
      Authorization: 54561ccd-d3ec-4d8e-9da1-c7cfd95a1088

  logging:
    loglevel: debug

service:
  extensions: []
  pipelines:
    traces:
      receivers: [otlp]
      processors: []
      exporters: [otlp/traces/honeycomb, otlp/traces/aspecto]
