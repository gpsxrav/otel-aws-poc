# Docs - https://docs.honeycomb.io/getting-data-in/otel-collector/
receivers:
  otlp:
    protocols:
      grpc:
      http: 

exporters::
    endpoint: 
  otlp/tracesapi.honeycomb.io:443
    headers:
      'x-honeycomb-team': 'XXXXXXXXXXXXXXXXXXXXXXX'

  logging:
    loglevel: debug

service:
  extensions: []
  pipelines:
    traces:
      receivers: [otlp]
      processors: []
      exporters: [otlp/traces]
