<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" th:fragment="navbar">
        <a class="navbar-brand" href="" th:href="@{/}">
            Environment Dashboard
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav  my-2 my-lg-0 mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="" th:href="@{/}">
                        Build Info <span class="sr-only">(current)</span>
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav  my-2 my-lg-0 ml-auto">
                <li class="nav-item dropdown dropdown-animating">
                    <a class="nav-link dropdown-toggle waves-effect waves-light" href="#" id="navbarDropdownMenuLink"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        <i class="fa fa-user"></i>
                        <span class="clearfix d-none d-sm-inline-block">Profile</span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right animated fadeIn fadeOut"
                        aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item waves-effect waves-light" href="#" th:href="@{/}">
                            Account
                        </a>
                        <a class="dropdown-item waves-effect waves-light" href="#" th:href="@{/}">
                            Logout
                        </a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</body>

</html>
